<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <nav>
        <ul>Tic Toc Toe</ul>
    </nav>

    <div class="gameContainer">
        <div class="container">
            <div class="box bt-0 bl-0"><span class="boxtest"></span></div>
            <div class="box bt-0"><span class="boxtest"></span></div>
            <div class="box bt-0 br-0"><span class="boxtest"></span></div>
            <div class="box bl-0"><span class="boxtest"></span></div>
            <div class="box "><span class="boxtest"></span></div>
            <div class="box br-0"><span class="boxtest"></span></div>
            <div class="box bl-0 bb-0"><span class="boxtest"></span></div>
            <div class="box bb-0"><span class="boxtest"></span></div>
            <div class="box bb-0 br-0"><span class="boxtest"></span></div>
        </div>
        <div class="gameInfo">
            <h1>Welcome to Tic Toc Toe</h1>
            <div>
                <span class="info">Turn For X</span>
                <button id="reset">Reset</button>
            </div>
            <div class="imgBox">
                <img src="excited.gif" alt="gift">
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
